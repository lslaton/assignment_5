<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop- Menu</title>
    <link href="bbStylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Grid container -->
    <div class="grid-prod-info">
        <div class="logo">  <!-- Logo and name -->
            <a href="index.html" class="logo-txt"><h1 class="logo-txt">Bun Bun Bake Shop</h1></a>
            <a href="index.html" class="logo-img"><img src="images/logo.png" alt="bread and pastries" class="logo-img"></a>
        </div>

        <!-- Navigation bar -->
        <div class="nav-bar">
            <div class="nav-bar home">  <!-- Home Section -->
                <a href="index.html"><img src="icons/homeIcon.png" alt="home" class="nav-bar-icon nav-bar home"></a>
                <a href="index.html"  class="nav-txt"><h4>Home</h4></a>
            </div>

            <div class="nav-bar menu">  <!-- Menu section -->
                <img src="icons/menuIcon.png" alt="utensils" class="nav-bar-icon">
                <a href="Product_Browsing.html" class="nav-txt"><h4 class="nav-txt" id="menu-txt">Menu</h4></a>
            </div>

            <div class="nav-bar cart">  <!-- Cart section -->
                <div class="cart-icons nav-bar-icon">
                    <img src="icons/cartIconUpdated.png" alt="cart">
                    <p class="cart-num navBarIcon" id="cart-num">0</p>
                </div>
                <h4 class="nav-txt">Cart</h4>
            </div>

            <div class="nav-bar about-us">  <!-- About Us section -->
                <img src="icons/aboutUsIcon.png" alt="star" class="nav-bar-icon">
                <h4 class="nav-txt">About Us</h4>
            </div>
        </div>

        <!-- Navigation bar separator -->
        <img src="images/line1.png" alt="yellow line" id="menu-line">

        <!-- Back to menu button -->
        <div class="back">
            <a href="Product_Browsing.html"><img src="icons/back.jpg" alt="pink back arrow" class="back"></a>
            <a href="Product_Browsing.html"><p class="back">Back</p></a>
        </div>

        <!-- Product image and description-->
        <img src="images/caramelPecan.jpg" alt="caramel pecan cinnamon rolls" class="cp-img">
        <div class="desc"><p>You get the best of both worlds with this sweet and salty
        combo. The caramel-and-cinnamon-flavored dough is sprinkled with pecan crumbles
        for the perfect mix of flavors and texture.</p></div>

        <!-- Product name and options -->
        <h4 class="pb-prod-name">Caramel Pecan Cinnamon Roll</h4>

        <div class="option-txt" id="quantity-txt">Quantity:</div>
        <div class="option-txt" id="glaze-txt">Glaze:</div>
        <div class="option-txt" id="delivery-txt">Delivery:</div>


        <!--Quantity dropdown-->
        <div class="options">
            <button class="options-button">1 Roll- $4.50</button>
            <img src="icons/Vector.jpg" alt="down arrow" class="arrow">
        </div>

        <!-- Glaze dropdown-->
        <div class="options">
            <button class="options-button">None</button>
            <img src="icons/Vector.jpg" alt="down arrow" class="arrow">
        </div>

        <!--Delivery dropdown-->
        <div class="options">
            <button class="options-button">In-Store Pickup</button>
            <img src="icons/Vector.jpg" alt="down arrow" class="arrow">
        </div>

        <!-- Add to Cart button -->
        <button class="add-to-cart">Add To Cart</button>
    </div>

</body>
</html>
